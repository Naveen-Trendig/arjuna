withx:

  for_node_1:
    wtype: node
    wvalue:
      for: $val$

  for_node_2:
    wtype: node
    wvalue:
      $attr$: $val$

  for_node_3:
    wtype: node
    wvalue:
      $attr1$: $val1$
      size: $val2$
      tags: $tg$

  for_node_4:
    wtype: node
    wvalue:
      $attr1$: $val1$
      size: $val2$
      tags: $tg$

  body_node:
    wtype: node
    wvalue:
      tags: 
        - $tg$ 
        - '*'
      classes: 
        - $cl1$
        - wp-core-ui
      .text: $text$

labels:

  user:
    id: user_login

  user_label:
    attr:
      for: user_login

  pwd:
    id: user_pass

  pass_label:
    attr:
      for: user_pass

  submit:
    id: wp-submit

  remember:
    id: rememberme

  remember_label:
    attr:
      for: rememberme

  user_node_f1:
    node:
      id: $idx$

  user_node_f2:
    node:
      $attr$: $idx$

  user_node_f3:
    node:
      $attr1$: $idx$
      $attr2$: $sz$

  user_node_f4:
    node:
      $attr1$: $idx$
      $attr2$: $sz$
      tags: $tg$

  user_node_f5:
    node:
      title: Found
      tags: a
      text: Lost

  body_node_1:
    node:
      tags: $tg$ *
      classes: $cl1$ wp-core-ui
      .text: $text$

  body_node_2:
    node:
      tags: 
        - $tg$ 
        - '*'
      classes: 
        - $cl1$
        - wp-core-ui
      .text: $text$

  user_node_with1:
    for_node_1:
      val: 'er_l'

  user_node_with2:
    for_node_2:
      attr: for
      val: 'er_l'

  user_node_with3:
    for_node_3:
      attr1: id
      val1: 'er_l'
      val2: 20
      tg: input

  user_node_with4:
    for_node_4:
      attr1: id
      val1: 'er_l'
      tg: input

  body_node_with_1:
    body_node:
      tg: html
      cl1: locale-en-us
      text: Me

  body_node_with_2:
    body_node:
      tg: html
      cl1: locale-en-us

  pos_single:
    with_pos_single: er_l

  pos_multi_submit:
    with_pos_multi:
      - button
      - button-large

  pos_multi_submit_2:
    with_pos_multi_and_global:
      - button
      - button-large

  pos_multi_label:
    with_pos_multi_not_suggested: 
      - label
      - for
      - er_l

  pos_multi_user_field:
    with_pos_multi_not_suggested: 
      - input
      - id
      - er_l

  diff_locator_or:
      classes: nonexisting
      attr:
        type: submit

  same_locator_or:
      - name: nonexisting
      - name: log

  rel_input_1:
      tags: input
      left_of: user_label

  second_level:
    title: "Powered by WordPress"

  first_level:
    tags: label
    below: second_level

  rel_input_chain:
    tags: input
    below: first_level

  rel_input_2:
      tags: input
      below:     
        attr:
          for: user_login

  rel_all_1:
      tags: "*"
      below: user_label
      type: multi_element

  rel_or:
      name: wrong
      id: wrong
      tags: input
      above: pass_label
