nav_link:
  wtype: xpath
  wvalue: "//li[contains(*//text(), '$lname$')]"

for_node_1:
  wtype: node
  wvalue:
    for: $val$

for_node_2:
  wtype: node
  wvalue:
    $attr$: $val$

for_node_3:
  wtype: node
  wvalue:
    $attr1$: $val1$
    size: $val2$
    tags: $tg$

for_node_4:
  wtype: node
  wvalue:
    $attr1$: $val1$
    size: $val2$
    tags: $tg$

for_node_5:
  wtype: node
  wvalue:
    $attr1$: $C.useridval$
    size: $val2$
    tags: $tg$

with_pos_single:
  wtype: node
  wvalue:
    for: $$

with_pos_multi:
  wtype: node
  wvalue:
    classes: $$ $$

with_pos_multi_and_global:
  wtype: node
  wvalue:
    tag: $C.input_label$
    classes: $$ $$

with_pos_multi_not_suggested:
  wtype: node
  wvalue:
    tag: $$
    $$: $$
